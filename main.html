<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Katie</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
    <script src="DB_MOD.js"></script>
    <script src="PROCESS_MOD.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" /> 
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="./main.css" rel="stylesheet" />
    <link href="./searchEngine.css" rel="stylesheet" />
    <link href="./scrollbar.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>


  <body>
    <div id="screen">
      <nav class="shadow p-3 mb-1 rounded navbar navbar-expand-sm navbar-light" style="background-color: hsl(220,50%,50%)">
        <a id = 'logo' class="navbar-brand">
            <div>
              <img id ='katie_logo' style="width:60px; height:60px; border-radius: 30px;"src="https://i.imgur.com/XOhlvz6.png?1" onclick='main_page()'>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="input-group full mb-3">
                <div style = "width: 90%;">
                <input id = "search_box" type="text" class="form-control" placeholder="Search for board games..." aria-label="" aria-describedby="basic-addon1" >
                </div>
                <button id = "search_submit_button"class="btn btn-light border-right" type="button">
                    <i class="fas fa-search" id="icon_search" style="font-size: 1.25em;"></i>
                </button>
            </div>

        <div>
          <ul id='navbar_item' class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-edit link_icon" style="font-size: 1.75em;"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="https://www.boardgameprices.com/" target='_blank'><i class="fas fa-shopping-cart link_icon" style="font-size: 1.75em;"></i>
              </a>
            </li>

            <li class="nav-item" id = 'login_icon'>
              <a class="nav-link" href="#">
                <i id = 'check_login' class="fas fa-user link_icon" style="font-size: 1.75em;" onclick="document.getElementById('id01').style.display='block'" style="width:auto;" click = 'false'></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="progress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>


    <div id="katie_slogan">

      <h1 id="webname"><span id="welcome">KATIE</span></h1>
      <h2 id="slogan"><span id="slogan">Please find your games by selecting category icons</span></h2>
    </div>
    <div id="banner" class="bg-grey" style="overflow-x: scroll;">
    </div>
  </div>
  <div id="id01" class="modal"> 
    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img id = 'avatar' src="https://66.media.tumblr.com/7344adf8e9f50da39749ee5a276036a3/tumblr_plhy9hyJKE1wzh093o1_1280.jpg" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id = 'username' type="text" placeholder="Enter Username" name="uname" required autofocus>

        <label for="psw"><b>Password</b></label>
        <input id = 'password' type="password" placeholder="Enter Password" name="psw" required>
          
        <button id = 'loginbutton' type="button" onclick = 'login()'>Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button id = 'cancelbutton' type="button" onclick='cancel_login()' class="cancelbtn">Cancel</button>
        <span class="register"><a href="register.html">Sign Up</a></span>
      </div>
    </form>
  </div>
  <div class="dropdown-content">
    <div id='profile_card' class="card">
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="./login.js"></script>
  <script src="./searchEngine.js"></script>
  </body>
</html>
